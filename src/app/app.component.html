<mat-toolbar color="primary" class="nav-height">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="openLeftSide()">menu</mat-icon>
    </button>
    <h1>Quản lý nhân viên TMT</h1>
    <span class="menu-spacer" style="width: 100px;"></span>
    <div>
      <a mat-button [routerLink]="['/home']" routerLinkActive="router-link-active">
        <mat-icon mat-list-icon>home</mat-icon> Bảng điều khiển
      </a>
      <a mat-button [routerLink]="['/students']" routerLinkActive="router-link-active">
        <mat-icon>folder_shared</mat-icon>Nhân viên
      </a>
      <a mat-button [routerLink]="['/about']" routerLinkActive="router-link-active">
        <mat-icon>person</mat-icon> Vài Nét
      </a>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav (closed)="closeLeftSide()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">
        <mat-icon mat-list-icon>home</mat-icon> Bảng điều khiển
      </a>
      <a mat-list-item [routerLink]="['/students']">
        <mat-icon>folder_shared</mat-icon> Học Sinh
      </a>
      <a mat-list-item [routerLink]="['/about']">
        <mat-icon>person</mat-icon> Vài Nét
      </a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon> Đóng
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="
        height: 90vh;
        margin-top: 20px;
        margin-right: 10px;
        margin-left: 10px;
      " [ngClass]="{
        'content-move-left': !isOpened,
        'content-move-right': isOpened
      }">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
