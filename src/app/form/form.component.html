<form (ngSubmit)="OnSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control"  placeholder="Enter name" name="name" id="name" required [(ngModel)]="name">
      <span *ngIf="name===''">* Ban can nhap name....</span>
    </div>
   
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" class="form-control" placeholder="Enter password" name="password" id="password" required
      [(ngModel)]="password">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <select>
        <option *ngFor(let kind of kinds)>
          {{ kind }}
        </option>
      </select>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">LOGIN</button>
  </form>
